<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <header class="header-container">
      <button class="high-score-btn">View High Scores</button>
      <p>Time: <span class="time-left-text">00</span></p>
    </header>
    <div class="start-container">
      <h1 class="header-text">Coding Quiz Challenge</h1>
      <p class="sub-text">
        Try to answer all questions before time runs out. Incorrect answers will
        penalize your time left by 10 seconds.
      </p>
      <button class="start-btn">Start Quiz</button>
    </div>
    <div class="quiz-container"></div>
    <div class="game-over-container"></div>
    <div class="high-score-container"></div>
    <script src="/script.js"></script>
  </body>
</html>
